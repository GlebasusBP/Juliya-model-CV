<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;200;300;400;500;600;700;800;900&family=Commissioner:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>Juliya Sapiazhynskaya</title>
</head>
<body>
  <main class="main">
    <section class="head-page">
      <div class="container">
        <div class="head-page-description">
          <div class="head-page-description-title">
            <h1 class="head-page-description-headtitle"></h1>
            <h3 class="head-page-description-subtitle"></h3>
          </div>
          <p class="head-page-description-paragraph">
          </p>
          <div class="head-page-panel">
            <div class="head-page-panel__btn">
              <button class="button head-page-panel-btn gallery-btn"></button>
              <button class="button head-page-panel-btn contacts-btn"></button>
            </div>
            <div class="head-page-panel__btn-lang">
              <button class="button head-page-panel-btn eng-btn lang-active"></button>
              <button class="button head-page-panel-btn rus-btn"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="gallery" id="gallery">
      <div class="container container-gallery">
        <div class="head-page-panel gallery-btns">
          <div class="head-page-panel__btn">
            <button class="button head-page-panel-btn home-btn"></button>
            <button class="button head-page-panel-btn contacts-btn"></button>
          </div>
        </div>
        <div class="gallery-grid">
        </div>
        <form action="#gallery" class="form-up-btn">
          <button class="button head-page-panel-btn up-btn">UP</button>
        </form>
      </div>
    </section>
    <section class="modal">

        <ul class="modal-list">

                <img src="assets/images/LAT.png" alt="Latvia" class="modal-list-item-block-icon__country">
                <span class="modal-list-item-block-text">+371 20 236488</span>  
              </div>
            </a>
            <a href="tel:+37120236488" class="modal-list-item-link">
              <div class="modal-list-item-block">
                <img src="assets/images/telephone.svg" alt="Telephone" class="modal-list-item-block-icon">
                <img src="assets/images/GRU.png" alt="Georgia" class="modal-list-item-block-icon__country">
                <span class="modal-list-item-block-text">+995 598 906069</span>  
              </div>
            </a>
          </li>
          <li class="modal-list-item">
            <a href="https://telegram.me/Yuliya_Lingua" class="modal-list-item-link" target="_blank">
              <div class="modal-list-item-block">
                <img src="assets/images/telegram.svg" alt="Telegram" class="modal-list-item-block-icon">
                <span class="modal-list-item-block-text">@Yuliya_Lingua</span>
              </div>
            </a>
          </li>
          <li class="modal-list-item">
            <a href="https://wa.me/+375336771187" class="modal-list-item-link" target="_blank">
              <div class="modal-list-item-block">
                <img src="assets/images/whatsapp.svg" alt="Whatsapp" class="modal-list-item-block-icon">
                <span class="modal-list-item-block-text">+375 33 677 11 87</span>
              </div>
            </a>
          </li>
          <li class="modal-list-item">
            <a href="https://instagram.com/yuliya_in_art" class="modal-list-item-link" target="_blank">
              <div class="modal-list-item-block">
                <img src="assets/images/instagram.svg" alt="Instagram" class="modal-list-item-block-icon">
                <span class="modal-list-item-block-text">yuliya_in_art</span>
              </div>
            </a>
          </li>
          <li class="modal-list-item">
            <a href="mailto:Juliaspain98@gmail.com" class="modal-list-item-link" target="_blank">
              <div class="modal-list-item-block">

  </main>
  <div class="slider">
    <div class="slider-view">
      <button class="button slider-btn slider-btn-prev">
        <img src="assets/images/arrow.svg" alt="back" class="slider-btn-icon__prev">
      </button>
      <div class="slider-view-window">
      </div>
      <button class="button slider-btn slider-btn-next">
        <img src="assets/images/arrow.svg" alt="next" class="slider-btn-icon__next">
      </button>
    </div>
    
    <button class="button slider-close-btn">Close</button>
  </div>
</body>
